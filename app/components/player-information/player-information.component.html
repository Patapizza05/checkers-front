<div class="card" [ngClass]="{ 'grey': !isTurn(), 'blue': isTurn() && user.colorPawn == 'BLACK', 'red': isTurn() && user.colorPawn == 'WHITE' }">
  <div class="card-content white-text">
    <span class="card-title">Player {{user.colorPawn}}</span>
    <p>Pawns: {{user.nbPawns}}</p>
    <p *ngIf="isTurn()">Your turn !</p>
  </div>
