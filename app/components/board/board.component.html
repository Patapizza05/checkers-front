
<table *ngIf="!isError && game && game.board && game.board.cells && game.board.cells.cells" class="centered center-align">
  <tbody>
  <tr *ngFor="let row of game.board.cells.cells">
    <td *ngFor="let cell of row"
        [ngClass]="{
            'grey lighten-2' : !cell.isColorLight,
            'white' : cell.isColorLight,
            'possible-blue': isActive(cell) && isActiveColor1(),
             'possible-red': isActive(cell) && !isActiveColor1()
            }" (click)="move(getMoveFromCell(cell));">

      <a *ngIf="cell.pawn" class="btn-floating btn-medium waves-effect waves-light" [ngClass]="{red: cell.pawn.isColorWhite, blue:!cell.pawn.isColorWhite}" (click)="select(cell);">
        <i *ngIf="cell.pawn.isQueen">
          <img src="{{crownIconPath}}"/>
        </i>
      </a>

      <span *ngIf="debug && cell.pawn == null">
        {{ cell.row }}:{{cell.column}}
      </span>


    </td>
  </tr>
  </tbody>
</table>

<div class="flex error">
  <div *ngIf="isLoading" class="preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
      <div class="circle"></div>
    </div><div class="circle-clipper right">
      <div class="circle"></div>
    </div>
    </div>
  </div>

  <a *ngIf="isError" class="waves-effect waves-light btn red" (click)="loadGame();">Retry</a>
</div>
