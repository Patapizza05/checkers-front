<ul materialize="collapsible" class="collapsible popout" data-collapsible="accordion">
  <li *ngFor="let game of games">
    <div class="collapsible-header">
      <span *ngIf="game.userBlack" class="new badge badge-blue" data-badge-caption="">{{game.userWhite.nbPawns}}</span>
      <span *ngIf="game.userWhite" class="new badge badge-red" data-badge-caption="">{{game.userBlack.nbPawns}}</span>
      <i class="material-icons grey-text">videogame_asset</i>
      {{ game.dateFormat }}
    </div>


    <div class="collapsible-body">
      <div class="row collapsible-body-row">
        <div class="col s3 valign center-align">
          <a *ngIf="game.userWhite" class="btn-floating btn-large waves-effect waves-light tooltipped red">
            {{ game.userWhite.nbPawns }}
          </a>
          <p>{{game.userWhite.name}}</p>
        </div>
        <div class="col s6 valign center-align">
          <div class="board-pattern valign center-align">
            <a class="btn-floating waves-effect waves-light btn-play white tooltipped"
               materialize="tooltip" data-position="bottom" data-tooltip="Play"
            >
              <i class="material-icons right blue-text">play_arrow</i>
            </a>
          </div>
        </div>
        <div class="col s3 valign center-align">
          <a *ngIf="game.userBlack" class="btn-floating btn-large waves-effect waves-light tooltipped blue">
            {{ game.userBlack.nbPawns }}
          </a>
          <p>{{game.userBlack.name}}</p>
        </div>
      </div>
    </div>
  </li>
</ul>

<div class="fixed-action-btn">
  <a class="btn-floating btn-large waves-effect waves-light red" (click)="newGame(); false;"><i class="material-icons">add</i></a>
</div>
